<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center">Bài tập</h1>

      <!-- *: Bài tập 1: Start -->
      <div class="bt1 mt-5">
        <h3 class="mb-3">Bài tập 1</h3>
        <div id="bt1__ketQua"></div>
      </div>
      <!-- *: End -->

      <!-- *: Bài tập 2: Start -->
      <div class="bt2 mt-5">
        <h3 class="mb-3">Bài tập 2</h3>
        <div class="form-group">
          <label for="">Nhập số x</label>
          <input
            type="text"
            class="form-control"
            name="bt2__duLieu"
            id="bt2__duLieu--soX"
            aria-describedby="helpId"
            placeholder=""
          />
          <label for="">Nhập số n</label>
          <input
            type="text"
            class="form-control"
            name="bt2__duLieu"
            id="bt2__duLieu--soN"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <button class="btn btn-success" id="btn-bt2">Tính nào</button>
        <div id="bt2__ketQua" class="mt-3"></div>
      </div>
      <!-- *: End -->

      <!-- *: Bài tập 3: Start -->
      <div class="bt3 mt-5">
        <h3 class="mb-3">Bài tập 3</h3>
        <div class="form-group">
          <label for="">Nhập số n</label>
          <input
            type="text"
            class="form-control"
            name="bt3__duLieu"
            id="bt3__duLieu--soN"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <button class="btn btn-success" id="btn-bt3">Tính nào</button>
        <div id="bt3__ketQua" class="mt-3"></div>
      </div>
      <!-- *: End -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
  </body>
</html>
